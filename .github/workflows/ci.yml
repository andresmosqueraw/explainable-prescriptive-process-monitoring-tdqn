name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pre-commit ruff
          # Note: For full reproducibility, consider using lock file:
          #   uv pip install -e .[dev] --locked  # if using uv.lock
          #   poetry install --no-root  # if using poetry.lock

      - name: Pre-commit
        run: |
          pre-commit run --all-files

      - name: Lint
        run: |
          ruff check .

      - name: Type check
        run: |
          mypy src

      - name: Pytest
        run: |
          pytest -q
