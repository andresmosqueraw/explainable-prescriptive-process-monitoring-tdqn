name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # TODO: For full reproducibility, use lock file:
          #   uv pip install -e .[dev] --locked  # if using uv.lock
          #   poetry install --no-root  # if using poetry.lock
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Tests
        run: pytest


